<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            user-select: none;
        }
        
        .background {
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            height: 100vh;
            width: 100%;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            font-family: 'Hammersmith One', sans-serif;
        }
        
        .container-1 {
            background-image: url(https://images.unsplash.com/photo-1590615370581-265ae19a053b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80);
            background-position: center;
            background-size: cover;
            height: 500px;
            width: 360px;
            border-radius: 20px;
            z-index: 1;
            animation: animatezoom 0.4s;
            position: relative;
        }
        
        @keyframes animatezoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .mid-cont {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid blue;
            width: 300px;
            border-radius: 10px;
        }
        
        .container-1 img {
            width: 305px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 20px;
            transform: translate(-50%, -50%);
            filter: blur(4px);
        }
        
        .top-box {
            margin: 10px 5px;
            border-radius: 1px solid;
            background-color: rgba(215, 205, 205, 0.6);
            width: 80px;
            text-align: center;
            border-radius: 0.4rem;
        }
        
        .mid-box {
            line-height: 30px;
            padding: 10px 10px;
        }
        
        hr {
            margin-left: 20px;
            margin-top: 20px;
        }
        
        .mid-box p {
            font-size: 14px;
        }
        
        .mid-box>h3 {
            font-size: 20px;
        }
        
        .foot-box {
            margin: 20px 10px;
            font-size: 20px;
        }
        
        .foot-box button {
            font-size: 0.8rem;
            margin: 10px 10px;
            padding: 5px;
            color: black;
            cursor: pointer;
            border: none;
            background-color: #74EBD5;
            border-radius: 5px;
        }
        
        .foot-box button:hover {
            background-color: #48ADAC;
            color: white;
        }
        
        .container-2 {
            background-color: #74EBD5;
            background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
            width: 360px;
            height: 497px;
            border-left: 2px solid white;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            position: relative;
            left: 20%;
            opacity: 0;
            transition: 1s all;
        }
        
        .container-2.animate {
            opacity: 1;
            position: relative;
            left: 0;
        }
        
        .container-3 {
            background-color: #74EBD5;
            background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
            width: 360px;
            height: 497px;
            border-right: 2px solid white;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
            left: -30%;
            opacity: 0;
            transition: 1s all;
        }
        
        .container-3.animate {
            opacity: 1;
            position: relative;
            left: 0%;
        }
        
        .container-1.animate {
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }
        
        .container-1.animate-1 {
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
        }
        
        .cont {
            margin-left: 80px;
            margin-top: 75px;
            line-height: 33px;
            color: black;
        }
        
        .cont-1 {
            line-height: 33px;
            margin-left: 80px;
            margin-top: 75px;
        }
        
        .cont h2 {
            font-size: 30px;
        }
        
        .go {
            background-color: #04AA6D;
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            width: 190px;
        }
        
        .bottom-button button {
            border-radius: 5px;
        }
        
        .bottom-button-1 button {
            border-radius: 5px;
        }
        
        .google {
            background-color: white;
            color: black;
            padding: 10px 10px;
            border-color: #74EBD5;
            cursor: pointer;
            width: 190px;
        }
        
        .bottom-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translate(-50%);
            margin: 10px 0;
        }
        
        .bottom-button-1 {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translate(-50%);
            margin: 10px 0;
        }
        
        input[type=text],
        input[type=password] {
            width: 180px;
            border-radius: 5px;
            padding: 8px 12px;
            border: 1px solid white;
        }
        
        input[type=checkbox] {
            cursor: pointer;
        }
        
        .bottom-button button:hover {
            background-color: white;
            color: #04AA6D;
        }
        
        .bottom-button-1 button:hover {
            background-color: white;
            color: #04AA6D;
        }
        
        .forgot {
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }
        
        .bottom-button p {
            text-align: center;
        }
    </style>

</head>

<body>
    <section class="background">
        <div class="container">
            <div class="container-2">

                <div class="cont-1">
                    <h2>Login</h2>
                    <div class="forms-1">
                        <label for="email"><b>Email address</b></label><br>
                        <input type="text" placeholder="Enter Your Email" name="email"><br>
                        <label for="psw"><b>Password</b></label><br>
                        <input type="password" placeholder="Enter Password" id="passwordshow" name="psw"><br>
                        <input type="checkbox" name="Show password">Show password<br>
                        <div class="bottom-button-1">
                            <button class="go">Login <i class="fa fa-arrow-right"></i></button>
                            <h4 class="forgot">Forgot password?</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-1">
                <img src="https://images.unsplash.com/photo-1590615370581-265ae19a053b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80">
                <div class="mid-cont">

                    <div class="top-box">THEGOOD<br>NETWORK</div>
                    <hr width="30px" size="1px" color="#FBAB40">
                    <div class="mid-box">
                        <h4>We are</h4>
                        <h3>Invite only right now.</h3>
                        <p>10 Million+ people have joined our network<br> We invite you to join the tribe</p>
                    </div>
                    <div class="foot-box">
                        <div class="signin">
                            <h4>Cerate an account?</h4>
                            <button class="signin">Signin</button>
                        </div>
                        <div class="login">
                            <h4>Already have a account?</h4>
                            <button class="login">Login</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="container-3">

                <div class="cont">
                    <h2>Sign up</h2>
                    <div class="forms">
                        <label for="email"><b>Email address</b></label><br>
                        <input type="text" placeholder="Enter Your Email" name="email"><br>
                        <label for="psw"><b>Set Password</b></label><br>
                        <input type="password" placeholder="Enter Password" id="passwordshow" name="psw"><br>
                        <input type="checkbox" name="Show password">Show password<br>
                        <div class="bottom-button">
                            <button class="go">Sign up <i class="fa fa-arrow-right"></i></button>
                            <p class="higlt-or">or</p>
                            <button class="google"><i class="fa fa-google"></i> Continue with Google</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script>
        let login = document.querySelector('.container-3');
        let signup = document.querySelector('.container-2');
        let page = document.querySelector('.container-1');
        document.querySelector('.signin').addEventListener('click', function() {
            if (login.className !== 'animate') page.classList.remove('animate'), page.classList.remove('animate-1'), login.classList.remove('animate');
            login.classList.add('animate'), page.classList.add('animate'), signup.classList.remove('animate');
        })

        document.querySelector('.login').addEventListener('click', function() {
            if (signup.className !== 'animate') page.classList.remove('animate'), page.classList.remove('animate-1'), signup.classList.remove('animate');
            signup.classList.add('animate'), page.classList.add('animate-1'), login.classList.remove('animate');
        })
    </script>
</body>

</html>
